<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h3>Events</h3>


    <ul th:each="event : ${events}">


        <li th:text="${event.name}"></li>

    </ul>

    <p th:unless="${events} and ${events.size()}">No events!</p>



</body>
</html>
